<div>
    <header style="background-color: antiquewhite; height: 170px; padding: 10px;" >
        <h1 style="font-size: 60px; font-weight: bold; color: blue;"> SPICE<br><span style=" position: absolute; margin-top: -4px; font-size: 47px;">Quotes</span> </h1>
    </header>
</div>

<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <div class="display">
                <form (ngSubmit)="formFunction()">
                    <div class="form-group" id="name"><br>
                        <label for="">Your Name</label>
                        <input type="text" class="form-control" name="name"  [(ngModel)]="quote.name" placeholder="Your Name"> 
                    </div>
                    <!--two way data binding-->
                    <div class="form-group" id="author">
                        <label for="">Author </label>
                        <input type="text" class="form-control" name="author" [(ngModel)]="quote.author"  placeholder="Author"> 
                    </div>
                    <div class="form-group" id="quote">
                        <label for="">Write Your Quote</label><br>
                        <textarea [(ngModel)]="quote.quote" placeholder="Write Your Quote" name="quote"  cols="50" rows="6"></textarea>
                    </div>
                    <div class="form-group" id="time">
                        <label for="">Time Posted </label>
                        <input type="date" class="form-control" name="timePosted" [(ngModel)]="quote.timePosted" placeholder="Time Posted"> 
                    </div>
                    <div class="form-group">
                        <button style="margin-left: 40%; width: 150px;" class="btn btn-primary"><i class="fa fa-plus" style="padding: 10px;"></i>Add Quote</button>
                    </div><br>
                </form>    
            </div> 
        </div>
        <div class="col-md-6">
            <div class="desc" style="margin-top: 30%;">
                <h2>All a human being Needs is Hope </h2>
                <p><i class="fa fa-check" style="color: blue; font-weight: lighter; padding: 10px;"></i>In Spice Quotes we do exactly that </p>
                <p><i class="fa fa-check" style="color: blue; font-weight: lighter; padding: 10px;"></i>Feel free to comment and post your  favorite quote </p>
                <p>Follow us on <i class="fa fa-thumbs-up" style="color: blue;" ></i></p>
                <hr style="color: blue;">
                <div class="icons" >
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-linkedin-square"></i>
                    <i class="fa fa-youtube-play"></i>
                    <i class="fa fa-skype"></i>
                </div>
            </div>   
        </div>
    </div>

</div>
